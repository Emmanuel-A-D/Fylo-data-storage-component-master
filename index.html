<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> <!-- font-family: 'Raleway', sans-serif; -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <section class="logo-data">
      <div class="div-logo">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="icon-data">
        <div class="icon">
          <img src="images/icon-document.svg" alt="icon-document" class="document">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="folder" class="folder">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="upload" class="upload">
        </div>
      </div>
    </section>

    <section class="data">
      <p>Youâ€™ve used <b class="value-range"> 815 </b> <b> GB </b> of your storage</p>
      <div class="complemento-flotante"></div>
      <div class="flotante">
        <span class="value-range"></span> <p> GB Left</p>
      </div>
      <input type="range" class="input-range" id="range" min="0" max="1000" value="0">
      <div class="gb">
        <span class="value-range"></span>
        <p>1000 GB</p>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
